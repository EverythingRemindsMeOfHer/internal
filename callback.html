<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        function input(call) {
            var s = prompt('enter your name : ');
            call(s);
        }
        function greet(n) {
            document.write('Welcome : ' + n);
        }
        input(greet);
    </script>
</body>

</html>
